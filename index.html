<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="mode-container">
            <button class="mode-rainbow" onclick="setMode('rainbow')">RAINBOW</button>
            <button class="mode-erase" onclick="setMode('erase')">ERASE</button>
            <button class="mode-default" onclick="setMode('default')">BLACK</button>
        </div>
        <div class="grid-parent"></div>
        <div class="selection-container">
            <div class="grid-size-slider">
                <p>Select Grid-size</p>
                <input type="range" min="2" max="100" value="64" id="slider"/>
                <p id="grid-size-display">64x64</p>
            </div>
            <button class="btn-reset" onClick="window.location.reload();">RESET</button>
        </div>
    </main>
    <footer>
        <p>@ <a href="https://github.com/TheHellem/etch-a-sketch">TheHellem <img src="public/github-mark.svg" alt="github logo" class="github-logo"></a> 2023  </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
