<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="mode-container">
            <button class="mode-rainbow">RAINBOW</button>
            <button class="mode-erase">ERASE</button>
        </div>
        <div class="grid-parent"></div>
        <div class="selection-container">
            <div>
                <p>Select Grid-size</p>
                <input type="range" orient="vertical" min="2" max="100" value="64" id="slider"/>
                <p id="grid-size-display">64x64</p>
            </div>
            <button class="btn-reset" onClick="window.location.reload();">RESET</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
